<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="templates/css/style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <nav class="nav">
                <h1 class="nav__title">Game "Memory"</h1>
                <button class="nav__btn">START</button>
            </nav>
        </div>
        <div class="hr-container">
            <hr class="hr">
        </div>
        <div class="content">
            <div class="content-game">
                <div class="row">
                    <div class="content-card">
                        <img class="front-card" src="templates/img/Bestia.jpg" alt="Bestia">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>

                    <div class="content-card">
                        <img class="front-card" src="templates/img/Johnny.jpg" alt="Johnny">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>

                    <div class="content-card">
                        <img class="front-card" src="templates/img/Panam.jpg" alt="Panam">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>

                    <div class="content-card">
                        <img class="front-card" src="templates/img/Smesher.jpg" alt="Smesher">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>

                    <div class="content-card">
                        <img class="front-card" src="templates/img/Johnny.jpg" alt="Johnny">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>
                </div>

                <div class="row">
                    <div class="content-card">
                        <img class="front-card" src="templates/img/Smesher.jpg" alt="Smesher">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>

                    <div class="content-card">
                        <img class="front-card" src="templates/img/Bestia.jpg" alt="Bestia">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>

                    <div class="content-card">
                        <img class="front-card" src="templates/img/Vy.jpg" alt="Vy">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>

                    <div class="content-card">
                        <img class="front-card" src="templates/img/Vy.jpg" alt="Vy">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>

                    <div class="content-card">
                        <img class="front-card" src="templates/img/Panam.jpg" alt="Panam">
                        <img class="back-card" src="templates/img/backgroundCard.jpg" alt="Background Card">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="block-end win">
        <h2>YOU WIN!</h2>
        <button class="btn">Finish</button>
    </div>
    <div class="block-end lose">
        <h2>YOU LOSE!</h2>
        <button class="btn">Finish</button>
    </div>
    <script src="templates/js/jquery-3.5.1.min.js"></script>
    <script src="templates/js/script.js"></script>
</body>

</html>
